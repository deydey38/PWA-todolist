<div class="view">
  <input 	class			= "toggle"
          type			= "checkbox"
          name			= "fait"
          [ngModel] = "data.isDone"
          (ngModelChange)="itemDone(data,$event)"
  />
  <label 	class="texte" (dblclick)="editItem(data)">{{ data.label }}</label>
  <button (click)="itemDelete(data)" class="destroy"></button>
</div>
<form (submit)="editDone(data, newLab.value)" (focusout)="editDone(data, newLab.value)">
  <input  #newLab
          name    = "label"
          class   = "edit"
          [ngModel]="data.label"/>
</form>
